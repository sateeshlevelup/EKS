
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: wordpress-mysql
  labels:
    app: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: mysql
    spec:
      containers:
      - image: mysql:5.6
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: levelup
        - name: MYSQL_DATABASE
          value: levelup@060606
        - name: MYSQL_USER
          value: sateesh
        - name: MYSQL_PASSWORD
          value: levelup
        ports:
        - containerPort: 3306
          name: mysql
